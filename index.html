<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journey Route Visualizer</title>

    <!-- Google Fonts – Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ─── Top Navigation Bar ─── -->
    <nav id="topbar">
      <div class="topbar-left">
        <div class="logo-icon">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
            <path
              d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"
              fill="url(#g1)"
            />
            <circle cx="12" cy="9" r="2.5" fill="#fff" />
            <defs>
              <linearGradient id="g1" x1="5" y1="2" x2="19" y2="22">
                <stop stop-color="#3B82F6" />
                <stop offset="1" stop-color="#60A5FA" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <span class="app-title">Journey Route Visualizer</span>
      </div>
      <div class="topbar-right">
        <button id="btnReset" class="btn btn-secondary" disabled>
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="1 4 1 10 7 10" />
            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" />
          </svg>
          Reset Route
        </button>
        <button id="btnPlay" class="btn btn-primary" disabled>
          <svg
            id="playIcon"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <polygon points="5 3 19 12 5 21 5 3" />
          </svg>
          <svg
            id="pauseIcon"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="currentColor"
            style="display: none"
          >
            <rect x="6" y="4" width="4" height="16" />
            <rect x="14" y="4" width="4" height="16" />
          </svg>
          <span id="playLabel">Play Journey</span>
        </button>
      </div>
    </nav>

    <!-- ─── Main Content ─── -->
    <main id="content">
      <!-- Left Floating Panel -->
      <aside id="routePanel" class="glass-panel hidden">
        <h3 class="panel-title">Route Details</h3>

        <div class="info-row">
          <div class="info-icon start-dot"></div>
          <div class="info-text">
            <span class="info-label">Start</span>
            <span id="startLabel" class="info-value">—</span>
          </div>
        </div>

        <div class="info-row">
          <div class="info-icon end-dot"></div>
          <div class="info-text">
            <span class="info-label">Destination</span>
            <span id="endLabel" class="info-value">—</span>
          </div>
        </div>

        <div class="divider"></div>

        <div class="stats-grid">
          <div class="stat-card">
            <span class="stat-number" id="routeDistance">—</span>
            <span class="stat-label">Distance</span>
          </div>
          <div class="stat-card">
            <span class="stat-number" id="routeDuration">—</span>
            <span class="stat-label">Est. Time</span>
          </div>
        </div>

        <div class="divider"></div>

        <h4 class="panel-subtitle">Route Segments</h4>
        <ul id="segmentsList" class="segments-list"></ul>
      </aside>

      <!-- Map Container -->
      <div id="map"></div>

      <!-- Instruction Overlay -->
      <div id="instructionOverlay" class="instruction-overlay">
        <div class="instruction-card glass-panel">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
            <path
              d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"
              fill="url(#g2)"
            />
            <circle cx="12" cy="9" r="2.5" fill="#fff" />
            <defs>
              <linearGradient id="g2" x1="5" y1="2" x2="19" y2="22">
                <stop stop-color="#3B82F6" />
                <stop offset="1" stop-color="#60A5FA" />
              </linearGradient>
            </defs>
          </svg>
          <p id="instructionText">
            Click on the map to set your <strong>Start Location</strong>
          </p>
        </div>
      </div>

      <!-- Loading Overlay -->
      <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-card glass-panel">
          <div class="spinner"></div>
          <p>Calculating route…</p>
        </div>
      </div>
    </main>

    <!-- ─── Bottom Playback Timeline ─── -->
    <footer id="playbackBar" class="hidden">
      <div class="playback-inner">
        <button id="btnPlaySmall" class="play-small" disabled>
          <svg
            id="playIconSmall"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <polygon points="5 3 19 12 5 21 5 3" />
          </svg>
          <svg
            id="pauseIconSmall"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="currentColor"
            style="display: none"
          >
            <rect x="6" y="4" width="4" height="16" />
            <rect x="14" y="4" width="4" height="16" />
          </svg>
        </button>

        <div class="timeline-wrap">
          <div class="timeline-bar">
            <div id="timelineProgress" class="timeline-progress"></div>
            <div id="timelineThumb" class="timeline-thumb"></div>
          </div>
          <div class="timeline-labels">
            <span id="timeElapsed">0:00</span>
            <span id="timeTotal">0:00</span>
          </div>
        </div>

        <div class="speed-selector">
          <button class="speed-btn active" data-speed="1">1x</button>
          <button class="speed-btn" data-speed="2">2x</button>
          <button class="speed-btn" data-speed="5">5x</button>
        </div>
      </div>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- App JS -->
    <script src="app.js"></script>
  </body>
</html>
